slots:
  location:
    type: text
  cuisine:
    type: text
  pricerange:
    type: text
  email:
    type: text
    
entities:
- location
- cuisine
- pricerange
- email

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
    - "Bon Appetit!"
  utter_deny:
    - "Okay. Bon Appetit!"
  utter_default:
    - "default message"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
      - title: "American"
        payload: "American"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Thai"
        payload: "Thai"
  utter_ask_range: 
    - text: "What's the average budget for two people?"
      buttons:
      - title: "Lesser than Rs 300"
        payload: "<300"
      - title: "Rs 300 to Rs 700"
        payload: "300-700"
      - title: "More than Rs 700"
        payload: ">700"
  utter_ask_email_address:
      - "To what email id should I send it to?"
  utter_ask_should_be_emailed:
      - "Should I send you details of all the restaurants on email?"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_response_restaurant_list:
    - "Showing you top rated restaurants: "
  utter_respond_email_sent:
    - "Sent"
